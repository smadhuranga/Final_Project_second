<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Modern Auth UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover:  #19aa19;
            --background: #000000;
            --surface: #1e293b;
            --text: #f8fafc;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
        }

        .container {
            /* background: var(--surface); */
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 500px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: absolute;
        }

        .container.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        h2 i {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            pointer-events: none;
            transition: 0.3s ease;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            padding-left: 3rem;
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        input:focus ~ .form-label,
        input:valid ~ .form-label {
            top: -10px;
            left: 0.8rem;
            font-size: 0.8rem;
            background: var(--surface);
            padding: 0 0.5rem;
            color: var(--primary);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            transition: 0.3s ease;
        }

        input:focus ~ .input-icon {
            color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
        }

        .social-btn {
            flex: 1;
            background: var(--background);
            border: 2px solid var(--border);
            color: var(--text);
        }

        .social-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .toggle-forms {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
        }

        .toggle-link {
            color: var(--primary);
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .toggle-link:hover {
            color: var(--primary-hover);
        }

        .file-upload {
            border: 2px dashed var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .user-type-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }

        .user-type-btn {
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: 0.3s ease;
            text-align: center;
        }

        .user-type-btn.active {
            border-color:  #FFD700;
            background: rgba(99, 241, 120, 0.1);
        }

        .seller-fields {
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="container" id="loginForm">
        <img src="/images/LOg.png" alt= "logo" style="width: 11rem; height: 11rem; margin:auto; display:block;">
<br>
        <h2><i class="fas fa-sign-in-alt"></i>Welcome Back</h2>
        <form>
            <div class="form-group">
                <i class="fas fa-user input-icon"></i> 
                <input type="text" placeholder="Email Address" id="email" required>
               
            </div>
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Password" required>
               
            </div>
            <button class="btn btn-primary">Sign In</button>
            
            <div class="social-login">
                <button class="btn social-btn" type="button">
                    <i class="fab fa-google"></i>
                </button>
                <button class="btn social-btn" type="button">
                    <i class="fab fa-github"></i>
                </button>
                <button class="btn social-btn" type="button">
                    <i class="fab fa-apple"></i>
                </button>
            </div>

            <div class="toggle-forms">
                <span>Don't have an account? </span>
                <span class="toggle-link" onclick="showForm('registerForm')">Create Account</span>
                <br>
                <span class="toggle-link" onclick="showForm('forgotForm')">Forgot Password?</span>
            </div>
        </form>
    </div>

    <!-- Registration Form -->
    <div class="container hidden" id="registerForm">
        <img src="/images/LOg.png" alt= "logo" style="width: 11rem; height: 11rem; margin:auto; display:block;">
        <br>
        <h2><i class="fas fa-user-plus"></i>Create Account</h2>
        <form>
            <div class="user-type-selector">
                <div class="user-type-btn" onclick="toggleUserType(this)">
                    <i class="fas fa-user-tie"></i>
                    <p>Seller</p>
                </div>
                <div class="user-type-btn active" onclick="toggleUserType(this)">
                    <i class="fas fa-user"></i>
                    <p>Buyer</p>
                </div>
            </div>

            <div class="form-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" placeholder="Full Name" id="name" required>
              
            </div>
            <div class="form-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" placeholder="Email Address" id="email" required>
                
            </div>

            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Password" required>
               
            </div>

            <div class="seller-fields">
                <div class="form-group">
                    <i class="fas fa-building input-icon"></i>
                    <input type="text" placeholder="Business Name">
                </div>
                <div class="form-group">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" placeholder="Business Phone">
                </div>
                <div class="file-upload">
                    <i class="fas fa-upload"></i>
                    <p>Upload Business License</p>
                    <input type="file" hidden>
                </div>
            </div>

            <button class="btn btn-primary">Create Account</button>

            <div class="toggle-forms">
                <span>Already have an account? </span>
                <span class="toggle-link" onclick="showForm('loginForm')">Sign In</span>
            </div>
        </form>
    </div>

    <!-- Forgot Password Form -->
    <div class="container hidden" id="forgotForm">
        <h2><i class="fas fa-key"></i>Reset Password</h2>
        <form>
            <div class="form-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" placeholder="Email Address" required>
               
            </div>
            <button class="btn btn-primary">Send Reset Link</button>
            <div class="toggle-forms">
                <span class="toggle-link" onclick="showForm('loginForm')">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </span>
            </div>
        </form>
    </div>

    <script>
        function showForm(formId) {
            document.querySelectorAll('.container').forEach(form => {
                form.classList.add('hidden');
            });
            document.getElementById(formId).classList.remove('hidden');
        }

        function toggleUserType(element) {
            const userTypeButtons = document.querySelectorAll('.user-type-btn');
            userTypeButtons.forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');

            const sellerFields = document.querySelector('.seller-fields');
            sellerFields.style.display = element.textContent.includes('Seller') ? 'block' : 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.seller-fields').style.display = 'none';
            // Show login form by default
            showForm('loginForm');
        });

        // Handle file upload display
        document.querySelectorAll('.file-upload input').forEach(input => {
            input.addEventListener('change', function(e) {
                const fileName = e.target.files[0]?. name || 'No file chosen';
                this.previousElementSibling.textContent = fileName;
            });
        });
    </script>
</body>
</html>
