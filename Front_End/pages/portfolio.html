<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Portfolio | UNI Freelancers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="../assets/css/seller/sellerPortfolio.css" rel="stylesheet">

</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="../index.html">
            <img src="../images/LOg.png" alt="Logo" style="height: 4rem;">
        </a>
    </div>
</nav>

<!-- Portfolio Content -->
<div class="container" id="portfolioContent">
    <!-- Loading State -->
    <div class="text-center py-5" id="loading">
        <div class="loading-spinner spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading designer portfolio...</p>
    </div>

    <!-- Portfolio Data (Dynamically Loaded) -->
    <div class="d-none" id="portfolioData">
        <!-- Hero Section -->
        <section class="portfolio-hero text-center">
            <div class="container">
                <div class="avatar-container position-relative">
                    <div class="avatar-loading seller-avatar mb-4"></div>
                    <img src="" class="seller-avatar mb-4"
                         alt="Designer Avatar"
                         id="sellerAvatar"
                         loading="lazy"
                         style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); opacity: 0;">
                </div>
                <h1 class="display-4 mb-3" id="sellerName"></h1>
                <div class="d-flex justify-content-center gap-3 mb-4" id="sellerStats"></div>
                <div class="d-flex flex-wrap justify-content-center" id="sellerSkills"></div>
            </div>
        </section>

        <!-- Portfolio Grid -->
        <section class="py-5">
            <div class="container">
                <h2 class="mb-5 text-center">Featured Work</h2>
                <div class="row g-4" id="portfolioGrid"></div>
            </div>
        </section>

        <!-- Experience Section -->
        <section class="py-5">
            <div class="container">
                <h2 class="mb-4">About the Designer</h2>
                <p class="lead" id="sellerBio"></p>
                <div class="row mt-5" id="experienceTimeline"></div>
            </div>
        </section>
    </div>

    <!-- Error State -->
    <div class="d-none text-center py-5" id="errorState">
        <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
        <h3>Error Loading Portfolio</h3>
        <p class="text-muted" id="errorMessage"></p>
        <a href="../index.html" class="btn btn-accent mt-3">Return Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../assets/js/seller/sellerPortfolio.js"></script>


</body>
</html>
